{% extends 'movies/base.html' %}
{% block title %}Trivia{% endblock %}
{% block casts_active %}active{% endblock %}

{% block body %}
<div class="container-fluid casts-container">

    <div class="row">
        <div class="col-sm-12">

        </div>
    </div>

    <div class="row">

        <div class="col-sm-12">

            <div class="panel panel-default">
                <div class="panel-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Details</th>


                            </tr>
                        </thead>
                        <tbody>
                            {% for cast in trivia_list %}
                                <tr>
                                    <td>{{ trivia.trivia }}</td>

                                    <td>
                                        <a href="{% url 'movies:detail' trivia.movie.id %}">
                                            <img src="{{ trivia.movie.movie_art.url }}" class="img-responsive" style="width: 20px; float: left; margin-right: 10px;" />
                                        </a>
                                        <a href="{% url 'movies:detail' trivia.movie.id %}">{{ trivia.movie.movie_title }}</a>
                                    </td>

                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

        </div>

    </div>

</div>
{% endblock %}
